<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="calcul" name="calculator">
            <input type="text" name="screen" id="screen" class="screen" placeholder="0">
            <table>
               <tr>
                   <td><button class="btn" type="button" onclick="sin(value)" value="sin">sin</button></td>
                   <td><button class="btn" type="button" onclick="cos(value)" value="cos">cos</button></td>
                   <td><button class="btn" type="button" onclick="tan(value)" value="tan">tan</button></td>
                   <td><button class="btn" type="button" onclick="sup(value)" value="x^2">x<sup>2</sup></button></td>
                   <td><button class="btn" type="button" onclick="num(value)" value="%">%</button></td>
                   <td><button class="c" type="button" onclick="cl(value)" value="C">C</button></td>
                   <!-- <td><button type="button" value="C" class="clear" onclick="close()"> C </button></td> -->

               </tr>

               <tr>
                <td><button class="btn" type="button" onclick="asin(value)" value="sin^-1">sin<sup>-1</sup></button></td>
                <td><button class="btn" type="button" onclick="acos(value)" value="cos^-1">cos<sup>-1</sup></button></td>
                <td><button class="btn" type="button" onclick="atan(value)" value="tan^-1">tan<sup>-1</sup></button></td>
                <td><button class="btn" type="button" onclick="root(value)" value="√">√</button></td>
                <td><button class="btn" type="button" onclick="log(value)" value="log">log</button></td>
                <td><button class="btn" type="button" onclick="ln(value)" value="ln">ln</button></td>
                <!-- <td><button type="button" onclick="exponential(value)" value="e">e</button></td> -->
            </tr>

            <tr>
                <td><button class="btn" type="button" onclick="num(value)" value="7">7</button></td>
                <td><button class="btn" type="button" onclick="num(value)" value="8">8</button></td>
                <td><button class="btn" type="button" onclick="num(value)" value="9">9</button></td>
                <td><button class="btn" type="button" onclick="num(value)" value="/">/</button></td>
                <td><button class="btn" type="button" onclick="square(value)" value="x2">x<sup>2</sup></button></td>
                <td><button class="btn" type="button" onclick="factorial(value)" value="x!">x!</button></td>
            </tr>

            <tr>
                <td><button class="btn" type="button" onclick="num(value)" value="4">4</button></td>
                <td><button class="btn" type="button" onclick="num(value)" value="5">5</button></td>
                <td><button class="btn" type="button" onclick="num(value)" value="6">6</button></td>
                <td><button class="btn" type="button" onclick="num(value)" value="*">x</button></td>
                <td><button class="btn" type="button" onclick="left(value)" value="(">(</button></td>
                <td><button class="btn" type="button" onclick="right(value)" value=")">)</button></td>
            </tr>

            <tr>
                <td><button class="btn" type="button" onclick="num(value)" value="1">1</button></td>
                <td><button class="btn" type="button" onclick="num(value)" value="2">2</button></td>
                <td><button class="btn" type="button" onclick="num(value)" value="3">3</button></td>
                <td><button class="btn" type="button" onclick="num(value)" value="-">-</button></td>
                <td class="btn-equal" type="button" onclick="equal(value)" value="=" rowspan="2" colspan="2" class="equal">=</td>
            </tr>

            <tr>
                <td><button class="btn" type="button" onclick="num(value)" value="0">0</button></td>
                <td><button class="btn" type="button" onclick="num(value)" value=".">.</button></td>
                <td><button class="btn" type="button" onclick="pi(value)" value="π">π</button></td>
                <td><button class="btn" type="button" onclick="num(value)" value="+">+</button></td>
            </tr>
            </table>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
